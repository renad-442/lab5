<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>People List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'people/style.css' %}">
</head>
<body>
    <h1>People List</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_person' %}">Add Person</a>
</body>
</html>
